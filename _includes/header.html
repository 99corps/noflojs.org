  <header class="row-fluid">
    <div class="site-header span12">
      <div class="container">
        <a href="{{ site.baseurl }}/" class="logo{% if page.url == '/index.html' %} active{% endif %}">{{ site.title }}</a>
        <a href="{{ site.baseurl }}/" class="toggle-main-nav">Navigation</a>
        <div class="search-site">
          <a href="{{ site.baseurl }}" class="toggle-search">Search</a>
          {% include search.html %}
        </div>
        <nav class="main-nav">
          <ul class="nav">
            <!--
            <li><a href="{{ site.baseurl }}/demo/"{% if page.categories contains 'demo' %} class="active"{% endif %}>Demos</a></li>
            -->
            <li><a href="{{ site.baseurl }}/documentation/"{% if page.categories contains 'documentation' %} class="active"{% endif %}>Documentation</a></li>
            <li class="last"><a href="{{ site.baseurl }}/library/"{% if page.categories contains 'library' or page.categories contains 'component' %} class="active"{% endif %}>Libraries</a></li>
            <li><a href="{{ site.baseurl }}/api/NoFlo.html"{% if page.categories contains 'api' %} class="active"{% endif %}>API</a></li>
          </ul>
        </nav>

        <nav class="util-nav">
          <ul class="nav">
            <li class="dropdown">
              <a href="http://groups.google.com/group/flow-based-programming" class="email">Mailing list</a>
            </li>
            <li class="dropdown">
              <a href="http://twitter.com/noflojs" class="share">Twitter</a>
            </li>
            <li class="dropdown">
              <a href="https://github.com/noflo" class="github">Github</a>
            </li>
            <a href="http://www.kickstarter.com/projects/noflo/noflo-development-environment">
              <img title="Support Us on Kickstarter" alt="Support Us on Kickstarter" src="{{ site.baseurl }}/img/kickstarter-white.gif" />
            </a>
          </ul>
        </nav>
      </div>
    </div>
  </header>
