  <header class="row-fluid">
    <div class="site-header span12">
      <div class="container">
        <a href="{{ site.baseurl }}/" class="logo{% if page.url == '/index.html' %} active{% endif %}">{{ site.title }}</a>
        <a href="{{ site.baseurl }}/" class="toggle-main-nav">Navigation</a>
        <div class="search-site">
          <a href="{{ site.baseurl }}" class="toggle-search">Search</a>
          <form action="./search" method="post" class="search-form">
            <fieldset>
              <input type="text" id="keywords" name="keywords" class="search__keywords" value="" placeholder="Search Noflo Site ..." />
              <button class="search-button">Search</button>
              <span class="search-prompt">Hit Return</span>
            </fieldset>
          </form>
        </div>
        <nav class="main-nav">
          <ul class="nav">
            <li><a href="{{ site.baseurl }}/demo/"{% if page.categories contains 'demo' %} class="active"{% endif %}>Demos</a></li>
            <li><a href="{{ site.baseurl }}/documentation/"{% if page.categories contains 'documentation' %} class="active"{% endif %}>Documentation</a></li>
            <li class="last"><a href="{{ site.baseurl }}/library/"{% if page.categories contains 'library' or page.categories contains 'component' %} class="active"{% endif %}>Library</a></li>
            <li class="visible-phone">
              <form action="./" method="post" class="mobile-nav-search">
                <fieldset>
                  <label for="mobile-nav-search" class="mobile-nav-search__label">Search</label>
                  <input type="text" id="mobile-nav-search" class="mobile-nav-search__text" name="mobile-nav-search" value="" placeholder="Search" />
                  <button class="mobile-nav-search__button">Search</button>
                </fieldset>
              </form>
            </li>
          </ul>
        </nav>

        <nav class="util-nav">
          <ul class="nav">
            <li class="dropdown">
              <a href="{{ site.baseurl }}/" class="email" data-toggle="dropdown" data-target="#">Email</a>
              <ul class="dropdown-menu" role="menu">
                <li>
                  <a href="https://github.com/bergie/noflo" class="stamp on-github">GitHub</a>
                </li>
                <li>
                  <a href="http://groups.google.com" class="stamp on-google">Google Groups</a>
                </li>
                <li>
                  <a href="{{ site.baseurl }}/" class="stamp on-email">Email</a>
                </li>
              </ul>
            </li>
            <li class="dropdown">
              <a href="{{ site.baseurl }}/" class="share" data-toggle="dropdown" data-target="#">Share</a>
              <ul class="dropdown-menu" role="menu">
                <li>
                  <a href="http://www.twitter.com" class="stamp on-twitter">on Twitter</a>
                </li>
                <li>
                  <a href="http://www.facebook.com" class="stamp on-facebook">on Facebook</a>
                </li>
              </ul>
            </li>
            <li class="dropdown">
              <a href="https://github.com/noflo" class="github">Github</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
